<style>

<script>
let suspecti = [];
let editIndex = null;

const body = document.getElementById("urmarireBody");
const formModal = document.getElementById("formModal");
const viewModal = document.getElementById("viewModal");
const form = document.getElementById("suspectForm");
const viewDetails = document.getElementById("viewDetails");

function render() {
  body.innerHTML = "";
  suspecti.forEach((s, i) => {
    body.innerHTML += `
      <tr>
        <td>${s.nr}</td>
        <td>${s.nume}</td>
        <td>${s.cnp}</td>
        <td>
          <button class="btn" onclick="view(${i})">ğŸ‘ VizualizeazÄƒ</button>
          <button class="btn primary" onclick="edit(${i})">âœ EditeazÄƒ</button>
          <button class="btn warn" onclick="del(${i})">ğŸ—‘ È˜terge</button>
        </td>
      </tr>`;
  });
}

document.getElementById("addBtn").onclick = () => {
  editIndex = null;
  form.reset();
  document.getElementById("formTitle").innerText = "AdaugÄƒ urmÄƒrire";
  formModal.classList.remove("hidden");
};
document.getElementById("cancelForm").onclick = () => formModal.classList.add("hidden");

form.onsubmit = (e) => {
  e.preventDefault();
  const s = {
    nr: document.getElementById("nr").value,
    nume: document.getElementById("nume").value,
    cnp: document.getElementById("cnp").value,
    masina: document.getElementById("masina").value,
    fapta: document.getElementById("fapta").value
  };
  if(editIndex !== null) suspecti[editIndex] = s;
  else suspecti.push(s);
  render();
  formModal.classList.add("hidden");
};

window.view = (i) => {
  const s = suspecti[i];
  viewDetails.innerHTML = `
    <p><b>Nr Ã®nmatriculare:</b> ${s.nr}</p>
    <p><b>Nume suspect:</b> ${s.nume}</p>
    <p><b>CNP:</b> ${s.cnp}</p>
    <p><b>MaÈ™inÄƒ:</b> ${s.masina}</p>
    <p><b>FaptÄƒ:</b> ${s.fapta}</p>`;
  viewModal.classList.remove("hidden");
};
document.getElementById("closeView").onclick = () => viewModal.classList.add("hidden");

window.edit = (i) => {
  const s = suspecti[i];
  document.getElementById("nr").value = s.nr;
  document.getElementById("nume").value = s.nume;
  document.getElementById("cnp").value = s.cnp;
  document.getElementById("masina").value = s.masina;
  document.getElementById("fapta").value = s.fapta;
  editIndex = i;
  document.getElementById("formTitle").innerText = "EditeazÄƒ urmÄƒrire";
  formModal.classList.remove("hidden");
};

window.del = (i) => {
  if(confirm("Sigur vrei sÄƒ È™tergi aceastÄƒ urmÄƒrire?")){
    suspecti.splice(i,1);
    render();
  }
};
</script>
